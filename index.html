<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn It All...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Notes</h1>
        <span class="theme-toggle" id="theme-toggle">ðŸŒ™</span>
        <hr>
    </div>
    <div class="btns">
        <div class="btncont">
            <button class="btn" id="add">Add</button>
            <button class="btn" id="delete">Delete</button>
        </div>
    </div>
    <div class="modal" style="display: none;" id="note">
        <div class="addnote">
            <div class="name" id="name" contenteditable>Enter name of the note...</div>
            <div contenteditable class="content" id="content">Enter your note here...</div>
            <div>
                <div class="notebtns">
                    <button class="btn notebtn" id="close">Close</button>
                    <button class="btn notebtn" style="color: blue;" id="save">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" style="display: none;" id="view">
        <div class="addnote">
            <div class="view-name" id="view-name" style="border: none;">Enter name of the note...</div>
            <div class="view-content" id="view-content" style="border: none;">Enter your note here...</div>
            <div>
                <div class="notebtns">
                    <button class="btn notebtn" id="view-close">Close</button>
                    <button class="btn notebtn" style="color: greenyellow;" id="edit">Edit</button>
                    <button class="btn notebtn" style="color: red;" id="delete-note">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="notes" id="notes">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
